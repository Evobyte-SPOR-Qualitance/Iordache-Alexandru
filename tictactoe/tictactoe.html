<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="./tictactoe.css">
    <h1> Tic Tac Toe Game</h1>
    <h3 id="player-turn"> Current Player Turn: X </h3>
</head>

<body>
    <div>
        <button id="0" class="Row"></button>
        <button id="1" class="Row"></button>
        <button id="2" class="Row"></button>
    </div>
    <div>
        <button id="3" class="Row"></button>
        <button id="4" class="Row"></button>
        <button id="5" class="Row"></button>
    </div>  
    <div>
        <button id="6" class="Row"></button>
        <button id="7" class="Row"></button>
        <button id="8" class="Row"></button>
    </div>

    <button id="reset-button"> Reset Game </button>

    <h3 id="xWinnerCounter">Games won by Player X: 0</h3>
    
    <h3 id="yWinnerCounter">Games won by Player Y: 0</h3>
    
    <script src="tictactoe.js"> </script>
</body>


</html>
